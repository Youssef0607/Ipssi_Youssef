<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Audit Système - Youssef</title>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 40px; }
        .card { background: 1; padding: 20px; border-radius: 12px; 
                box-shadow: 0 4px 15px rgba(0,0,0,0.2); border-top: 5px solid #ff4b2b; margin-bottom: 20px; }
        h1 { border-bottom: 2px solid #ff4b2b; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .val { font-size: 1.5em; font-weight: bold; color: #ff4b2b; }
    </style>
</head>
<body>
    <h1>RAPPORT D'AUDIT : CYBER RED</h1>
    <p>Généré par <strong>Youssef</strong> le jeudi 18 décembre 2025 à 14:14:12</p>
    <div class="grid">
        <div class="card"><h3>CPU</h3><div class="val">0,0 %</div></div>
        <div class="card"><h3>RAM</h3><div class="val">520MB / 3868MB</div></div>
        <div class="card"><h3>DISQUE</h3><div class="val">7,4G / 19G (Used: 42%)</div></div>
        <div class="card"><h3>SYSTÈME</h3><div class="val">Opérationnel</div></div>
    </div>
</body>
</html>
